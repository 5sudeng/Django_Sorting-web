{% block script %}
<script>
    let a = [8,31,43,29,11,15]

    function bubble(a){
        let n = a.length;
        for(let last = n-1; last<=1; last--){
            for(let i = 1; i<last-1; i++){
                if(a[i]>a[i+1]){
                    let tmp = a[i];
                    a[i] = a[i+1];
                    a[i+1] = tmp;
                }
            }
        }
        return a;
    }
    function selection(a){
        let n = a.length;
        for (let last=n-1;last>=1; last--){
            // a[0....last] 중에 가장 큰 값 찾기
            let max_id = last
            for(let i=0;i<=last-1;i++){
                if(a[max_id] < a[i]){
                    max_id = i;
                }
            }
            //a[max_id]와 a[last]와 swap
            let tmp = a[max_id];
            a[max_id] = a[last];
            a[last] = tmp;
        }
        // console.log(a);
        return a;
    }
    function insertion(a){
        let n = a.length;
        for(let i=2; i<=n; i++){
            let loc = i-1;
            let new_item = a[i];
            while(i>=1 && new_item<a[loc]){
                let tmp = a[loc+1];
                a[loc+1] = a[loc];
                a[loc] = tmp;
                loc--;
                a[loc+1] = new_item;
            }
        }
        return a;
    }
</script>
{% endblock %}
